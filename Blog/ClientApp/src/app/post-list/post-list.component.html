<h1 id="tableLabel">Posts</h1>

<p *ngIf="!posts"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="posts">
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{ post.content }}</td>
      <td>{{ post.user }}</td>
      <td>{{ post.createdAt | date:'d/MM/y'}}</td>
      <td>{{ post.otherInfo }}</td>
    </tr>
  </tbody>
</table>
